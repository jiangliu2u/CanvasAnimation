<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标抛球</title>
</head>
<body>
<canvas id="canvas" width="1200" height="800" style="background-color: black">unsupported browser</canvas>
<script src="js/ball.js"></script>
<script src="js/utils.js"></script>
<script>
    window.onload = function () {
        var canvas = document.getElementById('canvas'),
                context = canvas.getContext('2d'),
                bounce = -0.8,
                ball = new Ball(50, "red"),
                vx = Math.random() * 10 + 5,
                vy = -10,
        //bounce = -0.8,
                gravity = 1.8,
                speed, //speed 用于记录速度值
                oldX, oldY; //定义变量oldX, oldY
        function checkBoundries() {
            var left = canvas.width,
                    right = 0,
                    top = 0,
                    bottom = canvas.height;

            //让小球动起来

            ball.x += vx;
            vy += gravity;
            ball.y += vy;

            //边界检测
            if (ball.x + ball.radius > left) {
                vx *= bounce;
                ball.x = left - ball.radius;
            } else if (ball.x - ball.radius < right) {
                vx *= bounce;
                ball.x = ball.radius;
            }
            if (ball.y + ball.radius > bottom) {
                vy *= bounce;
                ball.y = bottom - ball.radius;
            } else if (ball.y - ball.radius < top) {
                vy *= bounce;
                ball.y = ball.radius;
            }
        }

        var w = 0, h = 0;
        var isMousedown = false;
        var mouse = utils.captureMouse(canvas);
        console.log("测试mouse的x、y，X：" + mouse.x + ' Y：' + mouse.y);
        canvas.addEventListener('mousedown', function (event) {//按下鼠标时执行
            console.log("测试mouse的x、y，X：" + mouse.x + ' Y：' + mouse.y);
            if (utils.containsPoint(ball.getBounds(), mouse.x, mouse.y)) {//如果点中了小球
                w = mouse.x - ball.x;
                h = mouse.y - ball.y;
                isMousedown = true;

                oldX = ball.x;
                oldY = ball.y;
                canvas.addEventListener('mousemove', onMouseMove, false);
                canvas.addEventListener('mouseup', onMouseUp, false);
            }
        }, false);
        function onMouseMove(event) {

            ball.x = mouse.x - w;//此处用移动时mouse的x，y的值确定球的x,y；
            ball.y = mouse.y - h;
        }

        function onMouseUp(event) {
            isMousedown = false;
            canvas.removeEventListener('mouseup', onMouseUp, false);
            canvas.removeEventListener('mousemove', onMouseMove, false);
        }

        function trackVelocity() {
            vx = ball.x - oldX;
            vy = ball.y - oldY;
            oldX = ball.x;
            oldY = ball.y;
            //speed = Math.sqrt(vx * vx + vy * vy);

        }

        (function drawFrame() {
            window.requestAnimationFrame(drawFrame, canvas);
            context.clearRect(0, 0, canvas.width, canvas.height);
            if (!isMousedown) {
                checkBoundries();
                console.log("=========>");
            } else {
                trackVelocity();
            }
            utils.getFps(context);
            ball.draw(context);
        }());
    }

</script>
</body>
</html>
